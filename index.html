<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoBazar | Online savdo</title>
  <!-- bootstrap styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- bootstrap styles -->

  <!-- cdnjs font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- cdnjs font awesome -->

  <!-- css styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navigation">
    <div class="logo">
      <img src="icon/Logo.svg" alt="logo">
    </div>
    <div class="nav-menu">
      <div class="nav-home">
        <i class="bi bi-house"></i>
        <h4>Home</h4>
      </div>
      <div class="nav-categories">
        <i class="bi bi-compass"></i>
        <h4>Categories</h4>
      </div>
      <div class="nav-cart">
        <i class="bi bi-cart-check"></i>
        <h4>Cart</h4>
      </div>
      <div class="nav-account">
        <i class="bi bi-person-circle"></i>
        <h4>Account</h4>
      </div>
    </div>
  </div>

  <div class="main-section">
    <div class="main-section__title">
      <h1>Laptops</h1>
      <h5>From top brands</h5>
    </div>
    <div class="main-section__big-card">
      <div class="card-img">
        <img src="img/asus-img.jpg" alt="">
      </div>
      <div class="main-section__big-card__info">
        <div class="main-section__big-card__info__title">
          <h5>Asus VivoBook 15 Pro</h5>
          <p>Core I5, OLED Display, 8GB RAM, 256GB ROM, Size - 15.6</p>
          <p>Price $650</p>
        </div>
        <div class="main-section__big-card__info__change-color">
          <p>Color</p>
          <div class="three-colors">
            <span id="round"><img src="icon/Ellipse2.svg" alt=""></span>
            <span id="round"></span>
            <span id="round"></span>
          </div>
          <div class="counter">
            <button><i class="bi bi-plus"></i></button>
            <span>1</span>
            <button><i class="bi bi-dash"></i></button>
          </div>
        </div>

      </div>
    </div>
    <div class="main-section__little-cards">

    </div>
  </div>






  <!-- // script styles -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- // script styles -->
</body>
</html>
